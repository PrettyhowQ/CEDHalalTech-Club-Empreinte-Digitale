name: ğŸ”„ Synchronisation GitHub CED
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Synchronisation automatique quotidienne Ã  06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # DÃ©clenchement manuel

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  sync-files:
    name: ğŸ“‚ Synchronisation Fichiers
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: âœ… Run Tests
        run: npm run test

      - name: â˜ªï¸ Sharia Compliance Check
        run: npm run compliance:sharia

      - name: ğŸ“ Update Documentation
        run: |
          echo "Mise Ã  jour documentation $(date '+%d/%m/%Y %H:%M:%S')" >> CHANGELOG.md
          git config --local user.email "yakoubi.yamina@ik.me"
          git config --local user.name "Yakoubi Yamina"

      - name: ğŸš€ Commit & Push Changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "ğŸ”„ Auto-sync: CED Ecosystem $(date '+%d/%m/%Y %H:%M')"
          git push origin ${{ github.ref_name }}

  deploy-staging:
    name: ğŸŸ¡ Deploy Staging
    needs: sync-files
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸš€ Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  deploy-production:
    name: ğŸ”´ Deploy Production
    needs: sync-files
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸš€ Deploy to Vercel
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    needs: sync-files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: docs.club-empreinte-digitale.com

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ›¡ï¸ Run Security Audit
        run: |
          npm audit --audit-level high
          npm run security:scan
      - name: ğŸ“Š CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: typescript, javascript

  performance-check:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“Š Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true

  notification:
    name: ğŸ“¢ Notifications
    needs: [sync-files, deploy-production, deploy-docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Notify Success
        if: ${{ needs.sync-files.result == 'success' }}
        run: |
          echo "âœ… Synchronisation CED rÃ©ussie - $(date '+%d/%m/%Y %H:%M')"
          echo "ğŸ”— Production: https://club-empreinte-digitale.vercel.app"
          echo "ğŸ“š Docs: https://yakoubi-yamina.github.io/club-empreinte-digitale"
      
      - name: ğŸš¨ Notify Failure
        if: ${{ needs.sync-files.result == 'failure' }}
        run: |
          echo "âŒ Ã‰chec synchronisation CED - $(date '+%d/%m/%Y %H:%M')"
          echo "ğŸ“§ Contact: yakoubi.yamina@ik.me"